<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Digite o texto para filtrar." #input>
</mat-form-field>

<div class="mat-elevation-z8">
  
  <table mat-table [dataSource]="retDados" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="empresa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Empresa </th>
      <td mat-cell *matCellDef="let row"> {{row.empresa}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="filial">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Filial </th>
      <td mat-cell *matCellDef="let row"> {{row.filial}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="mat">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricula </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.mat}} </td>
    </ng-container>

     <!-- Color Column -->
     <ng-container matColumnDef="nomecmp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Colaborador </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.nomecmp}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="funcao">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Funcao </th>
      <td mat-cell *matCellDef="let row"> {{row.funcao}} </td>
    </ng-container>

    <ng-container matColumnDef="customColumn">
      <th mat-header-cell *matHeaderCellDef>Acoes</th>
      <td mat-cell *matCellDef="let person">
          <a mat-flat-button color="primary" routerLink="/users/update/{{person.empresa+person.filial+person.mat}}">Inserir</a>
      </td>
    </ng-container>   

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="12">No data matching the filter "{{input.value}}"</td>
    </tr>
    
  </table>
   
  <mat-paginator [pageSizeOptions] ="[10,15,20]" showFirstLastButtons>
    <ng-container matColumnDef="customColumn">
    </ng-container>   
  </mat-paginator>
